<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
    <br>
    <br>
    <title>Quotes Generator</title>
</head>
<body style="margin: 10px">
<style type="text/css">
    body {
        font-family: 'DM Mono', monospace;
    }
</style>
<h2>Generate Random Quotes!</h2>
<br><br>
<div class="card bg-dark" style="color: #fff">
    <div class="card-header">
        Quote
    </div>
    <div class="card-body">
        <blockquote class="blockquote mb-0">
            <p id="quote">Life is a learning experience, only if you learn.</p>
            <footer class="blockquote-footer">By <cite title="Source Title" id="author">Yogi Berra</cite></footer>
        </blockquote>
    </div>
</div>
<br>
<button  onclick="changeQuote()" class="btn btn-primary btn-lg">Change</button>
<br><br><br><br>

<footer>
    <center><p>Built with &#10084; by <a href="https://github.com/mikael1014/mikael-portfolio-starter/">NICOLE MikaÃ«l</a></p></center>
</footer>

<!-- Optional JavaScript -->

<script src="app.js"></script>
</body>
</html>
